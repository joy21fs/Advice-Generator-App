<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsl(217, 19%, 38%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="index.js" defer></script>
  </head>
  <body onload="getAdvice()" class="flex">
    <div class="wrapper flex">
      <header>
        <h1 class="advice--title">Advice #<!-- Advice ID goes here --></h1>
      </header>
      <main>
        <p class="advice--content"><!-- Advice text goes here -->‚Äù</p>
      </main>
      <img
        class="pattern-divider"
        src="images/pattern-divider-mobile.svg"
        alt="pattern divider"
      />
      <button onClick="getAdvice()" class="fetch-btn">
        <span class="sr-only">Get another piece of advice!</span>
      </button>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Joy Yu</a>.
    </footer>
  </body>
</html>
